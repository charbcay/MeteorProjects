<template name="profile">
    <div class="row">
        <div class="col-sm-5 col-sm-offset-3">
            <div class="panel panel-default" style="margin-bottom:100px;">
                <div class="panel-heading">Profile</div>
                <div class="panel-body">
                    <form>
                        <div class="form-inline">
                            <div class="input-group">
                                <label for="firstName">First Name</label>
                                <input type="text" class="form-control" id="firstName" placeholder="first">
                            </div>
                            <div class="input-group">
                                <label for="lastName">Last Name</label>
                                <input type="text" class="form-control" id="lastName" placeholder="last">
                            </div>
                        </div>
                        <div class="form-group" style="margin-top:12px;">
                            <label for="userName">UserName</label>
                            <input type="text" class="form-control" id="userName" placeholder="username">
                        </div>
                        <div class="form-group" style="margin-top:12px;">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="email">
                        </div>
                        <div class="form-group">
                            <label for="school">School</label>
                            <input type="text" class="form-control" id="school" placeholder="school">
                        </div>
                        <div class="form-group">
                            <label for="bio">Short Bio</label>
                            <textarea class="form-control" id="bio" rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputFile">File input</label>
                            <input type="file" id="exampleInputFile">
                            <p class="help-block">Example block-level help text here.</p>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> Check me out
                            </label>
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                </div>
            </div>


        </div>
    </div>
</template>
