<template name="createTest">
    <div class="row">
        <div class="col-sm-9" style="padding-right:2px;">
            <div class="panel panel-default">

                <div class="panel-body">
                    {{>insertQuestion2}}
                </div>
            </div>
        </div>
        <div class="col-sm-3" style="padding-left:2px;">
            <div class="panel panel-default">
                <div class="panel-heading myPanelHeading">Question Properties</div>
                <div class="panel-body">
                    <div class="radio">
                        <label>
                            <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                            Add Video
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                            Add Image
                        </label>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputFile">File input</label>
                        <input type="file" id="exampleInputFile">
                        <p class="help-block">Example block-level help text here.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</template>
<template name="insertQuestion">
    {{> quickForm collection="Questions" id="insertQuestion" type="insert"}}
</template>
<template name="insertQuestion2">
        {{#autoForm collection="Questions" id="insertQuestion2" type="insert"}}
            <fieldset>
                <legend>Add a Question</legend>
                {{> afQuickField name='Question' autofocus=''}}
                {{> afQuickField name='Answer'}}
            </fieldset>
            <button type="submit" class="btn btn-primary">Add</button>
        {{/autoForm}}
</template>
